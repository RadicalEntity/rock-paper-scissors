<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <script>
        // First function getComputerChoice randomly returns rock, paper, or scissors
        let getComputerChoice = function() {
            let num = Math.floor(Math.random() * 3);
            if (num === 0) {
                return "rock";
            } 
            else if (num === 1) {
                return "paper";
            }
            else {
                return "scissor";
            }
        }

        // Next function takes two parameters, playerSelection and computerSelection, and returns string with the winner
        let playRound = function(playerSelection, computerSelection) {
            playerSelection = window.prompt("Rock, paper, or scissors?");
            computerSelection = getComputerChoice();
            if (playerSelection.toLowerCase() == "rock" || computerSelection.toLowerCase() == "scissor") {
                console.log("You win! Rock beats scissor");
            }
            else if (playerSelection.toLowerCase() == "rock" || computerSelection.toLowerCase() == "paper") {
                console.log("You lose! Paper beats rock.");
            }
            else {
                console.log("It's a tie!");
            }
        }

        playRound();

        // Final function uses previous function to play 5 rounds and keeps score to report the winner and loser at the end
    </script>
</body>
</html>
