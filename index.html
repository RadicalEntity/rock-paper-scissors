<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <button id="reset">Reset</button>

    <div>
        <h1 id="statusUpdate"></h1>
        <p id="playerScore"></p>
        <p id="computerScore"></p>

    </div>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        // First function getComputerChoice randomly returns rock, paper, or scissor
        let getComputerChoice = function() {
            let num = Math.floor(Math.random() * 3);
            if (num === 0) {
                return "rock";
            } 
            else if (num === 1) {
                return "paper";
            }
            else {
                return "scissor";
            }
        }

        let resetScore = function() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById("playerScore").innerHTML = 0;
            document.getElementById("computerScore").innerHTML = 0;
            document.getElementById("statusUpdate").innerHTML = "What will you choose?";
        }


        // Next function takes two parameters, playerSelection and computerSelection, and returns string with the winner
        let playRound = function(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "scissor") {
                document.getElementById("statusUpdate").innerHTML = "You win! Rock beats scissor.";
                playerScore++;
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                document.getElementById("statusUpdate").innerHTML ="You lose! Paper beats rock.";
                computerScore++;
            }
            else if (playerSelection == "scissor" && computerSelection == "paper") {
                document.getElementById("statusUpdate").innerHTML ="You win! Scissor beats paper.";
                playerScore++;
            }
            else if (playerSelection == "scissor" && computerSelection == "rock") {
                document.getElementById("statusUpdate").innerHTML ="You lose! Rock beats scissor.";
                computerScore++;
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                document.getElementById("statusUpdate").innerHTML ="You win! Paper beats rock.";
                playerScore++;
            }
            else if (playerSelection == "paper" && computerSelection == "scissor") {
                document.getElementById("statusUpdate").innerHTML ="You lose! Scissor beats paper.";
                computerScore++;
            }
            else {
                document.getElementById("statusUpdate").innerHTML ="It's a tie!";
            }

            document.getElementById("playerScore").innerHTML = playerScore;
            document.getElementById("computerScore").innerHTML = computerScore;
            
            if (playerScore == 5) {
                document.getElementById("statusUpdate").innerHTML = "You Won. Congrats!";
            }
            else if (computerScore == 5) {
                document.getElementById("statusUpdate").innerHTML = "You Lost. Wanna play again?";
            }
        }

        document.getElementById("rock").addEventListener("click", function(){ playRound("rock", getComputerChoice()); });
        document.getElementById("paper").addEventListener("click", function(){ playRound("paper", getComputerChoice()); });
        document.getElementById("scissor").addEventListener("click", function(){ playRound("scissor", getComputerChoice()); });
        document.getElementById("reset").addEventListener("click", resetScore);

    </script>
</body>
</html>
